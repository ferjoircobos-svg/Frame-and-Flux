<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for your inquiry. We will get back to you shortly.">
    
    <title>Thank You | Frame & Flux</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <main role="main" class="text-center p-6">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8 md:p-12 max-w-lg w-full border border-gray-700">
            <svg class="w-16 h-16 text-gold mx-auto mb-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h1 class="text-3xl font-serif font-bold text-white mb-3">Thank You!</h1>
            <p class="text-lg text-gray-300 mb-8">
                Your inquiry has been received. We will check your date and aim to respond within 24 hours!
            </p>
            <a href="Index.html" class="bg-gold hover:bg-opacity-90 text-gray-900 font-medium py-3 px-8 rounded-lg transition duration-300 inline-block">
                Return to Homepage
            </a>
        </div>
    </main>

    <footer role="contentinfo" class="absolute bottom-0 w-full text-center py-4 bg-gray-900">
        <p class="text-gray-500 text-sm">&copy; <span id="current-year"></span> Frame & Flux. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearEl = document.getElementById('current-year');
            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
            }
        });
    </script>

</body>
</html>
